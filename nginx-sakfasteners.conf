# SAK Fasteners Nginx Configuration
# Place this file at: /etc/nginx/sites-available/sakfasteners
# Enable with: sudo ln -s /etc/nginx/sites-available/sakfasteners /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream sakfasteners_backend {
    server 127.0.0.1:8056;
    keepalive 64;
}

# Canonical redirect: apex -> www
server {
    listen 80;
    listen [::]:80;
    server_name sakfasteners.com;
    return 301 http://www.sakfasteners.com$request_uri;
}

# Main site: serve www
server {
    listen 80;
    listen [::]:80;
    server_name www.sakfasteners.com;

    # Redirect to HTTPS (after SSL is set up)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/sakfasteners-access.log;
    error_log /var/log/nginx/sakfasteners-error.log;

    # Proxy to Next.js
    location / {
        proxy_pass http://sakfasteners_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://sakfasteners_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://sakfasteners_backend;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Robots and sitemap
    location ~* \.(xml|txt)$ {
        proxy_pass http://sakfasteners_backend;
        add_header Cache-Control "public, max-age=3600";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

